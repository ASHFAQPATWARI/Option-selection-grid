<div ng-style="gridStyle" class="options-selector">
	<div class="option-container" ng-repeat="option in options">    
		<a  class="option-link" href="#">
			<div class="option-backdrop"></div>
			<div class="backdrop-white"></div>
			<div class="option-name">{{option}}</div>
			<div class="option-image"></div>
		</a>
	</div>    
</div>
