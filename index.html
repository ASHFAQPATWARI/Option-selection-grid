<!DOCTYPE html>
<html>
<head>
	<title>Option Selection Grid Directive (Angular)</title>
	<link href="gridSelection.css" type="text/css" rel="stylesheet">
</head>

<body ng-app="OptionSelectionGrid">
	
	<div><h2>Option Selection Grid with transition</h2></div>
	<div ng-controller="OptionSelection">
		<option-selection-grid width="1000px" height="500px" options="options"></option-selection-grid>
	</div>
	
	<!--scripts for grid directive-->
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.4/angular.min.js"></script>
	<script src="gridDirective.js" type="text/javascript"></script>
	<script src="app.js" type="text/javascript"></script>
</body>

</html>
